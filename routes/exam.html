<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exam</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="exam.css" />
  </head>
  <body>
    <div class="container">
      <h1>Exam</h1>
      <div id="start-container">
        <button id="start-button" class="btn btn-primary">Start Test</button>
      </div>
      <div id="question-container" style="display: none"></div>
      <div id="results-container" style="display: none"></div>
    </div>

    <script>
      const startButton = document.getElementById("start-button");
      const questionContainer = document.getElementById("question-container");
      const resultsContainer = document.getElementById("results-container");

      let numCorrect = 0;
      let numQuestions = 0;

      startButton.addEventListener("click", async () => {
        questionContainer.style.display = "block";
        startButton.style.display = "none";
        await askQuestion("easy");
        await Promise.all([
          askQuestion("medium"),
          askQuestion("medium"),
          askQuestion("medium"),
        ]);
        await askQuestion("hard");
        showResults();
      });

      async function askQuestion(difficulty) {
        const response = await fetch(`/question/${difficulty}`);
        const { question, answer } = await response.json();

        numQuestions++;
        const questionNumber = numQuestions;

        questionContainer.innerHTML += `
          <h2>Question ${questionNumber}</h2>
          <p>${question}</p>
          <label for="answer${questionNumber}">Answer:</label>
          <input type="text" id="answer${questionNumber}" name="answer${questionNumber}">
          <button id="submit${questionNumber}" class="btn btn-primary">Submit</button>
          <br><br>
        `;

        const answerInput = document.getElementById(`answer${questionNumber}`);
        const submitButton = document.getElementById(`submit${questionNumber}`);

        submitButton.addEventListener("click", () => {
          const userAnswer = answerInput.value.trim().toLowerCase();
          if (userAnswer === answer.toLowerCase()) {
            numCorrect++;
            answerInput.classList.add("correct");
          } else {
            answerInput.classList.add("incorrect");
          }

          answerInput.setAttribute("disabled", true);
          submitButton.setAttribute("disabled", true);

          if (numQuestions === 5) {
            showResults();
          }
        });
      }

      function showResults() {
        questionContainer.style.display = "none";
        resultsContainer.style.display = "block";

        resultsContainer.innerHTML = `
          <h2>Results</h2>
          <ul>
            <li>Number of questions: ${numQuestions}</li>
            <li>Number of correct answers: ${numCorrect}</li>
            <li>Number of incorrect answers: ${numQuestions - numCorrect}</li>
          </ul>
        `;

        if (numCorrect >= 3) {
          resultsContainer.innerHTML += `<h1>YOU PASSED</h1>`;
        } else {
          resultsContainer.innerHTML += `
            <h1>YOU FAILED :/</h1>
            <button id="try-again">Try Again</button>
              `;
          document.getElementById("try-again").addEventListener("click", () => {
            location.reload();
          });
        }
      }
    </script>
  </body>
</html>
